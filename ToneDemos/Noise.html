<!DOCTYPE html>

	<title>Noise</title>

		<script type="text/javascript" src="../Tone/Tone.js"></script>

<body>

	<script id="NoiseCode" type="text/javascript">
	// Noise generator: 
	// MEMBERS: .type {"Pink, White, Brown"}
	// .onended callback involved when source is done playing
	// .volume = output in DB

	// Instantiate
	var noise = new Tone.Noise ("pink").start();


	// Shape the noise with a filter
	var autoFilter = new Tone.AutoFilter( {
		"frequency" : "8m",
		"min" : 800, 
		"max" : 15000
	}).connect(Tone.Master);

	//connect the noise
	noise.connect(autoFilter);
	//start the autofilter LFO
	//autoFilter.start()

	console.log(noise.state);

	// Console.log(autoFilter.state);
