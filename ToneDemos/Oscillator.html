<!DOCTYPE html>
<html>
<head>
	<title>Oscillator</title>

		<script type="text/javascript" src="../Tone/Tone.js"></script>
</head>
<body>

	<script id="OscillatorCode" type="text/javascript">
	// Let's create a single oscillator with a frequency of 800 and a waveform of sine

	//var osc = new Tone.Oscillator(800, "sine");

	// hear anything?

	// Let's be a little more exacting and create a new instance
	// with frequency 800 and connect it to the master, and start
	var osc = new Tone.Oscillator(440, "sine").toMaster().start();

	// try creating a filter and attaching to the master out
	// how does that sound?

	// METHODS: (mainly for timing)
	// .syncFrequency 


		Tone.Transport.start();

	console.log(osc.frequency.value);
	Tone.Transport.bpm.value = 120;
	osc.frequency.value = 440;

	
	//the ratio between the bpm and the frequency will be maintained
	osc.syncFrequency();

	console.log(osc.frequency.value);

	Tone.Transport.bpm.value= 120; 
	Tone.Transport.start(8000);
	console.log('poop');
	console.log(osc.frequency.value);
	// the frequency of the oscillator is doubled to 880

	</script>
</body>
</html>
